<template>
    <template if:true={shouldDisplayTemplate}>
        <div class="slds-modal__footer slds-align_absolute-center" style="height:90vh;width: 90vw;margin-top:10px;">
            <div class="slds-grid slds-grid_align-center slds-p-around_medium">
                <lightning-button variant="brand" label="Vendor wise Attribution" name="vendor" title="Cancel" onclick={handlerVendorwise} class="slds-m-left_x-small"></lightning-button>                  
                <lightning-button variant="brand" label="Individual SKU Attribution" title="individual" onclick={handlerIndividual} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Edit SKU Attribution" title="edit" onclick={handlerEdit} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </template>
        <template if:true={IndividualVariable}>
            <c-productattributionindividuallwc onmainpage={handleBack}></c-productattributionindividuallwc>
        </template>
        <template if:true={VendorwiseVariable}>
            <c-productattributionvendorcomponent onmainpage={handleBack}></c-productattributionvendorcomponent>
        </template>
        <template if:true={EditVariable}>
            <c-productattributioneditlwc onmainpage={handleBack}></c-productattributioneditlwc>
        </template>
</template>
